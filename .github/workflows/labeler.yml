name: Labels

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      # For label-checker
      - labeled
      - unlabeled

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v6
        if: ${{ github.event.action != 'labeled' && github.event.action != 'unlabeled' }}

  # Only run on labeled/unlabeled events (after labels are confirmed present)
  # This avoids the race condition where check runs before API propagates labels
  check-labels:
    if: ${{ github.event.action == 'labeled' || github.event.action == 'unlabeled' }}
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          any_of: >-
            breaking,security,feature,bug,refactor,docs,dependencies,docker,ci,observability,
            scope:core,scope:auth,
            scope:blog,scope:content,scope:portfolio,
            scope:frontend,
            scope:feeds,scope:tests,scope:ci
          repo_token: ${{ secrets.GITHUB_TOKEN }}
