name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  islands-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: islands
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: npm run check

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv sync
      - run: uv run ruff check app tests
      - run: uv run ruff format app tests --check
      - run: uv run ty check app

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
      POSTGRES_SERVER: localhost
      POSTGRES_PORT: "5432"
      PROJECT_NAME: blog-ci
      DOMAIN: localhost
      ENVIRONMENT: development
      SECRET_KEY: ci-test-secret-key
      FIRST_SUPERUSER: admin@example.com
      FIRST_SUPERUSER_PASSWORD: ci-admin-password
      BACKEND_CORS_ORIGINS: "[]"
      SMTP_HOST: ""
      SMTP_USER: ""
      SMTP_PASSWORD: ""
      EMAILS_FROM_EMAIL: test@example.com
      SENTRY_DSN: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
        working-directory: islands
      - run: npm run build
        working-directory: islands
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv sync
      - run: uv run alembic -c app/alembic.ini upgrade head
      - run: uv run python app/initial_data.py
      - run: uv run coverage run -m pytest tests/
      - run: uv run coverage report --fail-under=50
      - run: uv run coverage html
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html
          path: backend/htmlcov

  e2e:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
        working-directory: islands
      - run: npm run build
        working-directory: islands
      - run: cp .env.example .env
      - run: docker compose up -d
      - run: npm install
        working-directory: e2e
      - run: npx playwright install chromium --with-deps
        working-directory: e2e
      - name: Wait for health check
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/api/v1/utils/health-check/ > /dev/null 2>&1; then
              echo "Server is ready"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Server failed to start"
          exit 1
      - run: npx playwright test
        working-directory: e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report
      - run: docker compose down
        if: always()
