{% extends "base.html" %}

{% block title %}{{ site_title }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Recent Posts</h1>
</div>

{% if posts %}
    {% for post in posts %}
        {% include "partials/post_card.html" %}
    {% endfor %}
    {% if has_more %}
    <div class="view-all">
        <a href="/blog" class="btn btn--outline">View all posts</a>
    </div>
    {% endif %}
{% else %}
    <p class="empty-state">No posts yet.</p>
{% endif %}
{% endblock %}
