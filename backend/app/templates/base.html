<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ site_description }}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ site_title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ site_description }}{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ site_url }}{% endblock %}">
    <link rel="canonical" href="{% block canonical %}{{ site_url }}{% endblock %}">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="alternate" type="application/rss+xml" title="{{ site_title }}" href="/feed.xml">
    <script>
    (function(){
      var t = localStorage.getItem('theme');
      if (t) document.documentElement.setAttribute('data-theme', t);
      else if (window.matchMedia('(prefers-color-scheme: dark)').matches)
        document.documentElement.setAttribute('data-theme', 'dark');
    })();
    </script>
    <link rel="stylesheet" href="/static/css/tokens.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/syntax.css">
    <link rel="stylesheet" href="/static/css/utilities.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": {{ site_title | tojson }},
        "url": {{ site_url | tojson }},
        "description": {{ site_description | tojson }},
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": {{ (site_url ~ "/search?q={search_term_string}") | tojson }}
            },
            "query-input": "required name=search_term_string"
        }
    }
    </script>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <a href="#main" class="skip-link">Skip to content</a>
    {% include "partials/header.html" %}
    <main id="main" class="container">
        {% block content %}{% endblock %}
    </main>
    {% include "partials/footer.html" %}
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/contact.js"></script>
    {% set search_js = island_asset("SearchDialog") %}
    {% if search_js %}
    <script type="module" src="{{ search_js }}"></script>
    {% endif %}
    {% block scripts %}{% endblock %}
</body>
</html>
